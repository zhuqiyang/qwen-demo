version: '3.8'

services:
  qwen-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwen-api-service
    ports:
      - "8000:8000"
    volumes:
      # 挂载模型目录（推荐：模型文件在宿主机，容器共享使用）
      - ./Qwen3-4B-Instruct-2507:/app/Qwen3-4B-Instruct-2507:ro
      # 如果需要持久化日志，可以取消注释
      # - ./logs:/app/logs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_PATH=/app/Qwen3-4B-Instruct-2507
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5m
