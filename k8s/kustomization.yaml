apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - namespace.yaml
  - pvc.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml

# 镜像替换（如果需要）
images:
  - name: qwen-api
    newName: registry.example.com/qwen-api
    newTag: latest

# 通用标签
commonLabels:
  app: qwen-api
  managed-by: kustomize

# 通用注解
commonAnnotations:
  description: "Qwen3 大模型 API 服务"
