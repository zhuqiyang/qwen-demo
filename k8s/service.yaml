apiVersion: v1
kind: Service
metadata:
  name: qwen-api-service
  namespace: default
  labels:
    app: qwen-api
spec:
  type: ClusterIP  # 或 LoadBalancer / NodePort，根据需求选择
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: qwen-api
  sessionAffinity: ClientIP  # 会话亲和性，同一客户端请求路由到同一 Pod

---
# 如果需要外部访问，可以使用 Ingress 或 NodePort
apiVersion: v1
kind: Service
metadata:
  name: qwen-api-nodeport
  namespace: default
  labels:
    app: qwen-api
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080  # 外部访问端口，范围 30000-32767
    protocol: TCP
    name: http
  selector:
    app: qwen-api
