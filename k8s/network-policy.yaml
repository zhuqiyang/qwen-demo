apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qwen-api-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: qwen-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # 允许来自同一命名空间的 Pod 访问
  - from:
    - namespaceSelector:
        matchLabels:
          name: default
    - podSelector:
        matchLabels:
          app: qwen-api
    ports:
    - protocol: TCP
      port: 8000
  # 允许来自 Ingress Controller 的流量
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # 允许 DNS 查询
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # 允许访问外部 API（如果需要）
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
