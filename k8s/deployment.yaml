apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen-api
  namespace: default
  labels:
    app: qwen-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen-api
  template:
    metadata:
      labels:
        app: qwen-api
        version: v1
    spec:
      runtimeClassName: nvidia
      containers:
      - name: qwen-api
        image: qwen-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: MODEL_PATH
          value: "/app/models/Qwen3-4B-Instruct-2507"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: 1
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300  # 模型加载需要时间，设置较长的初始延迟
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
          readOnly: true
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: qwen-model-pvc
      restartPolicy: Always
